server:
  port: 8000

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
            - AuthorizationHeaderFilter

        - id: restaurant-service
          uri: lb://RESTAURANT-SERVICE
          predicates:
            - Path=/restaurant-service/**
          filters:
            - AuthorizationHeaderFilter

        - id: review-service
          uri: lb://REVIEW-SERVICE
          predicates:
            - Path=/review-service/**
          filters:
            - AuthorizationHeaderFilter

        - id: point-service
          uri: lb://POINT-SERVICE
          predicates:
            - Path=/point-service/**
          filters:
            - AuthorizationHeaderFilter

